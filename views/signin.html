<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <link rel="icon" href="/public/images/icon_2.png">
    <link rel="stylesheet" href="/public/stylesheets/signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">

</head>

<body>
    <div class="container">
        <div class="a container1">
            <h1 id="head1">Welcome to <span style="font-size:50px;font-style: oblique;
                font-family:cursive ;color:#0871ED">Calendar</span></h1>
            <h2 id="head2">Please enter your personal details </h2>
            <a href="/views/signup.html" class="signin"><button id='button1'>Sign up</button></a>

        </div>
        <div class="a container2">
            <form id='login-form' action="" class="sign-in-form" method="POST">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="material-icons">account_circle</i>
                    <input class="input" type="text" name="username" placeholder="Username" required />
                </div>
                <div class="input-field">
                    <i class="material-icons">lock</i>
                    <input class="input" type="password" name="password" placeholder="Password" required />
                </div>
                <input type="submit" value="Login" class="btn transparent" />
                <p id="aaa">Or sign in with</p>
                




            </form>
            <button id='button2'><img src="/public/images/ggicon.png" alt="" 
                id="ggicon">
                Sign in
            </button>
        </div>
    </div>
</body>
